    <title>Teams - CAV Club</title>

<body>
    <header id="header-placeholder">
        <!-- Header will be loaded here -->
    </header>

    <main>
        <section class="hero">
            <h2>Teams - CAV Club</h2>
            <p>Here you can find information about our different teams</p>
        </section>
        <section class="tabs">
            <div class="tab active" onclick="showTab('overview')">Overview</div>
            <div class="tab" onclick="showTab('racing')">Racing Teams</div>
            <div class="tab" onclick="showTab('connected')">Connected Vehicles Team</div>
            <div class="tab" onclick="showTab('vision')">Computer Vision Team</div>
        </section>
        <section class="content">
            <div id="overview" class="tab-content active">
                <div id="overview-content">
                    <!-- Overview content will be loaded here -->
                </div>
            </div>
            <div id="racing" class="tab-content">
                <div id="racing-content">
                    <!-- Racing Teams content will be loaded here -->
                </div>
            </div>
            <div id="connected" class="tab-content">
                <div id="connected-content">
                    <!-- Connected Vehicles Team content will be loaded here -->
                </div>
            </div>
            <div id="vision" class="tab-content">
                <div id="vision-content">
                    <!-- Computer Vision Team content will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University of Victoria - ECE Department</p>
    </footer>
    <script src="../js/loadHeader.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/teams.js"></script>
